<!doctype html>
<html>
<head>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" />
   <script href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
   <script href="https://code.jquery.com/jquery-1.12.1.min.js" type="text/javascript"></script>
   <script>
      $(document).ready(function(){
         function invokeAPI(){
          var url=$("#api").val();
          $.ajax({
            method:"GET",
            url:url,
            success:function(data){
               alert("Success response !!!")
               $("#response").html(data;
            },
            error:function(data){
               alert("Error occured while Invoking the API ");
               $("#response").html("");
            }
          
          });
         }
      
      })
   </script>
</head>
<body>
   <div class="row">
      <nav class="navbar navbar-default "
   		style="margin-bottom: 0px; border-bottom: 0 none;">
    
   		<div class="navbar-header top-nav">
   			<a class="navbar-brand" href="home.html" style=""> Apigee API Test</a>
   		</div>
   		<div class="collapse navbar-collapse"
   			id="bs-example-navbar-collapse-1">
   			  <ul  class="nav navbar-nav navbar-right">
   				<li ><a>Welcome User	</li>
   			</ul>   
   		</div>
   	</nav>
	
	<div>
	<div class="row">
	 <div style="margin-top:100px;margin-left:100px;">
	   <label for="api" class="control-label">Sample API <label> <input class="form-control" id="api" name="api"
	      value="http://firstapitest-prod.apigee.net/v0/weather/forecastrss?w=12797282">
	   
	   <button onclick="invokeAPI()" class="btn btn-primary">Click Here to </button>
	   
	   <div id="response" style="margin-top:50px;width:100%;height:400px;overflow:scroll;">
	     </div>
	 </div>
	</div>
</body>
</html
