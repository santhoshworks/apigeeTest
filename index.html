   <script>
          function invokeAPI(){
              var url=$("#api").val();
              $.ajax({
                method:"GET",
                url:url,
                dataType:"text",
                success:function(data){
                   alert("Success response !!!")
                   $("#response").val(data);
                },
                error:function(data){
                   alert("Error occured while Invoking the API ");
                   $("#response").html("");
                }
              
              });
         }
   </script>
